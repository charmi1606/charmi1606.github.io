        <div class="nav">

           <input type="search" name="q" >
            </form> 
        </div>

    
    
        <form name="register" id="Registration" method="POST" action="d.txt" onsubmit="return(validate());">
            
            <table align="center" border="1">
                <tr>
                    <td colspan="2">
                        <h1>Register Here</h1>
                    </td>
                </tr>
                <tr>
                    <td>Enter your name:*</td>
                    <td>
                        <input type="text" placeholder="check" name="name" id="first name" value=" " size="30"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter email:*</td>
                    <td>
                        <input type="email" placeholder="check" name="email" id="email" value=" "/>
                    </td>
                </tr>
                <tr>
                    <td>Enter password:*</td>
                    <td>
                        <input type="password" placeholder="check" name="p1" id="Initial_password" value=" "/>
                    </td> 
                </tr>
                <tr>
                    <td>Confirm password:*</td>
                    <td>
                    <input type="password" placeholder="check" name="p2" id="Confirm_password" value=" "/>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth:*</td>
                    <td>
                        <input type="date" name="date" id="date" value="mm/dd/yyyy" />
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea name="Address" id="add" cols="25" rows="5" value=" "></textarea>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><select name="city" id="city">
                        <option id="city" value="-">Select any one</option>
                        <option id="city" value="surat">SURAT</option>
                        <option id="city" value="ahmdabad">AHMDABAD</option>
                        <option id="city" value="navsari">NAVSARI</option>
                        <option id="city" value="vadodra">VADODRA</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><select name="state" id="state">
                        <option id="state" value="-">Select any one</option>
                        <option id="state" value="gujarat">GUJARAT</option>
                        <option id="state" value="maharastra">MAHARASTRA</option>
                        <option id="state" value="goa">GOA</option>
                        <option id="state" value="rajsthan">RAJSTHAN</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Contact No:</td>
                    <td>
                        <input type="number" name="number" id="no" value=" " />
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender" id="Gender" value="m"/>Male
                        <input type="radio" name="Gender" id="Gender" value="f"/>Female
                    </td>
                </tr>
                <tr>
                    <td>Preferable things:</td>
                    <td>
                        <input type="checkbox" name="things" id="things" value="G"/>Gold
                        <input type="checkbox" name="things" id="things" value="S"/>Silver
                        <input type="checkbox" name="things" id="things" value="O"/>Other
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" name="reset" id="reset" value="Reset" />
                    
            
                        <input type="submit" name="submit" id="submit" value="SUBMIT" />
                    </td>
                </tr>
            </table>
            
        </form>
        <a class="back" href="index.html"> Back</a>
    </body>
</html>
